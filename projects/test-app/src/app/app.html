

<router-outlet />

<div class="container">
  <h1>{{ title }}</h1>
  
  <div>
    <lib-ng-multiselect
      [optgroups]="feuerwehrGruppen"
      [useOptgroups]="true"
      [placeholder]="'Bitte wählen Sie ein Element aus'"
      [selectedTitle]="'Ausgewählte Fahrzeuge'"
      [selected]="vorauswahl"
      [displayWith]="fahrzeugAnzeige"
      (selectionChange)="onSelection($event)">
    </lib-ng-multiselect>    
  </div>
  <div>
    <div class="selected-items">
      <h3>Ausgewählte Elemente</h3>
      <ul>
        <li *ngFor="let item of selectedFlat">
          {{ fahrzeugAnzeige(item) }}
        </li>
      </ul>
    </div>
  </div>
</div>
